<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC Huamantla - Sistema de Gestión</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Paleta más limpia tipo Apple con acento naranja */
            --primary: #ff8a3c;
            --primary-dark: #f97316;
            --primary-light: #ffe9d5;
            --secondary: #64748b;
            --accent: #ffb977;

            --bg-main: #f5f5f7;
            --bg-card: #ffffff;
            --bg-sidebar: #f9fafb;
            --bg-hover: #eceff4;

            --text-primary: #111827;
            --text-secondary: #6b7280;

            --border: #e2e5ec;
            --border-light: #eceff4;

            --success: #16a34a;
            --warning: #f59e0b;
            --danger: #ef4444;

            --shadow: 0 0 0 1px rgba(15, 23, 42, 0.03);
            --shadow-md: 0 12px 30px rgba(15, 23, 42, 0.06);
            --shadow-lg: 0 18px 45px rgba(15, 23, 42, 0.08);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: radial-gradient(circle at top left, #fef3c7 0, #f5f5f7 42%, #e5e7eb 100%);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .sidebar::-webkit-scrollbar {
            width: 5px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .logo-section {
            padding: 24px 20px 18px;
            border-bottom: 1px solid var(--border-light);
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-primary);
            letter-spacing: -0.04em;
        }

        .logo-subtitle {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 6px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.16em;
        }

        .nav-section {
            padding: 18px 12px 24px;
        }

        .nav-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            padding: 0 10px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px 12px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 999px;
            margin-bottom: 4px;
            transition: all 0.18s ease;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: #ffffff;
            color: var(--primary-dark);
            box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.16);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            display: flex;
            flex-direction: column;
        }

        /* Topbar */
        .topbar {
            height: 72px;
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 28px;
            position: sticky;
            top: 0;
            z-index: 90;
        }

        .search-bar {
            flex: 1;
            max-width: 480px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 14px 10px 40px;
            background: #f3f4f6;
            border: 1px solid var(--border-light);
            border-radius: 999px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.18s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.12);
            background: #ffffff;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 15px;
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-btn {
            width: 38px;
            height: 38px;
            border-radius: 999px;
            background: #f3f4f6;
            border: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.18s ease;
            position: relative;
            color: var(--text-secondary);
            font-size: 17px;
        }

        .icon-btn:hover {
            background: #ffffff;
            border-color: var(--primary);
            color: var(--primary-dark);
            box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.14);
        }

        .notification-badge {
            position: absolute;
            top: -3px;
            right: -3px;
            background: var(--danger);
            color: white;
            font-size: 10px;
            font-weight: 700;
            padding: 2px 5px;
            border-radius: 999px;
        }

        .user-avatar {
            width: 38px;
            height: 38px;
            border-radius: 12px;
            background: linear-gradient(135deg, #f97316, #fdba74);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.18s ease;
            color: white;
            border: 1px solid #ffffff;
        }

        .user-avatar:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* Content Area */
        .content-area {
            padding: 28px;
            flex: 1;
        }

        .page-header {
            margin-bottom: 24px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text-primary);
            letter-spacing: -0.03em;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }

        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            margin-bottom: 26px;
        }

        .kpi-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 18px;
            padding: 20px 18px;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, rgba(255, 138, 60, 0.09), transparent 40%);
            opacity: 0;
            transition: opacity 0.25s ease;
        }

        .kpi-card:hover::before {
            opacity: 1;
        }

        .kpi-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.12em;
        }

        .kpi-value {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .kpi-change {
            display: inline-flex;
            align-items: center;
            font-size: 12px;
            font-weight: 600;
            padding: 6px 10px;
            border-radius: 999px;
            gap: 4px;
            background: #f3f4f6;
            color: var(--text-secondary);
        }

        .kpi-change.positive {
            background: rgba(22, 163, 74, 0.08);
            color: var(--success);
        }

        .kpi-change.negative {
            background: rgba(239, 68, 68, 0.08);
            color: var(--danger);
        }

        /* Section Cards */
        .section-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .btn-primary {
            background: #111827;
            color: white;
            border: none;
            padding: 9px 18px;
            border-radius: 999px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.16s ease;
            font-size: 13px;
        }

        .btn-primary:hover {
            background: #020617;
            transform: translateY(-1px);
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.18);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .btn-secondary {
            background: #ffffff;
            color: var(--text-primary);
            border-radius: 999px;
            border: 1px solid var(--border-light);
            padding: 8px 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.16s ease;
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.12);
        }

        /* Product Mix Table */
        .mix-table {
            width: 100%;
        }

        .mix-row {
            display: grid;
            grid-template-columns: 2fr 1.3fr 0.7fr;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-light);
            align-items: center;
        }

        .mix-row:last-child {
            border-bottom: none;
        }

        .product-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .progress-bar-container {
            width: 100%;
            height: 9px;
            background: #f3f4f6;
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid var(--border-light);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff8a3c, #fdba74);
            border-radius: 999px;
            transition: width 0.4s ease;
        }

        .percentage {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
            text-align: right;
        }

        /* Agenda Layout */
        .agenda-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .agenda-column {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 18px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .agenda-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .agenda-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .add-btn {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: #111827;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.16s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.24);
        }

        .calendar-mini {
            background: #f3f4f6;
            border-radius: 14px;
            padding: 18px;
            text-align: center;
            margin-bottom: 14px;
            border: 1px solid var(--border-light);
        }

        .event-item {
            padding: 12px;
            background: #f9fafb;
            border-radius: 12px;
            margin-bottom: 8px;
            border: 1px solid var(--border-light);
            cursor: pointer;
            transition: all 0.16s ease;
        }

        .event-item:hover {
            transform: translateX(2px);
            background: #ffffff;
            box-shadow: var(--shadow-md);
        }

        .event-date {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 3px;
            font-weight: 500;
        }

        .event-title {
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Checklist Styles */
        .checklist-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
        }

        .template-list {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 18px;
            padding: 18px;
            box-shadow: var(--shadow);
        }

        .template-item {
            padding: 11px 12px;
            background: #f3f4f6;
            border-radius: 999px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.16s ease;
            font-weight: 500;
            color: var(--text-primary);
            border: 1px solid transparent;
            display: flex;
            align-items: center;
        }

        .template-item:hover {
            background: #ffffff;
            border-color: var(--border-light);
        }

        .template-item.active {
            background: #ffffff;
            color: var(--primary-dark);
            border-color: rgba(249, 115, 22, 0.3);
            box-shadow: var(--shadow-md);
        }

        .checklist-detail {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 18px;
            padding: 22px;
            box-shadow: var(--shadow);
        }

        .checklist-section {
            margin-bottom: 20px;
        }

        .section-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 11px 12px;
            background: #f3f4f6;
            border-radius: 12px;
            margin-bottom: 7px;
            cursor: pointer;
            transition: all 0.16s ease;
            border: 1px solid transparent;
        }

        .checklist-item:hover {
            background: #ffffff;
            border-color: var(--border-light);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .checkbox.checked {
            background: var(--success);
            border-color: var(--success);
        }

        /* Status Badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 5px 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.14em;
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.08);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.18);
        }

        .status-badge.completed {
            background: rgba(22, 163, 74, 0.08);
            color: var(--success);
            border: 1px solid rgba(22, 163, 74, 0.18);
        }

        .status-badge.danger {
            background: rgba(239, 68, 68, 0.08);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.18);
        }

        /* Limpieza (nuevo módulo) */
        .limpieza-card {
            background: var(--bg-card);
            border-radius: 22px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow);
            padding: 22px 22px 20px;
        }

        .limpieza-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 18px;
        }

        .limpieza-header-main {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .limpieza-header-icon {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff7ed;
            color: var(--primary-dark);
            font-size: 18px;
        }

        .limpieza-header-text h2 {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .limpieza-header-text p {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .limpieza-meta-pill {
            padding: 5px 10px;
            border-radius: 999px;
            border: 1px solid var(--border-light);
            font-size: 11px;
            color: var(--text-secondary);
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #f9fafb;
        }

        .limpieza-form-grid {
            display: grid;
            grid-template-columns: minmax(0, 1.1fr) minmax(0, 1fr);
            gap: 18px;
            margin-bottom: 14px;
        }

        .limpieza-field-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 6px;
        }

        .limpieza-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            color: var(--text-secondary);
        }

        .limpieza-tag {
            margin-left: 8px;
            padding: 2px 6px;
            border-radius: 999px;
            border: 1px solid var(--border-light);
            font-size: 10px;
            text-transform: uppercase;
        }

        .limpieza-control input,
        .limpieza-control textarea {
            width: 100%;
            border-radius: 12px;
            border: 1px solid var(--border-light);
            padding: 8px 10px;
            font-size: 13px;
            background: #f9fafb;
            outline: none;
            transition: all 0.16s ease;
        }

        .limpieza-control input:focus,
        .limpieza-control textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(249, 115, 22, 0.14);
            background: #ffffff;
        }

        .limpieza-helper {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .limpieza-table-wrapper {
            border-radius: 16px;
            border: 1px solid var(--border-light);
            background: #f9fafb;
            padding: 10px;
            overflow-x: auto;
            margin-top: 4px;
        }

        .limpieza-table {
            width: 100%;
            min-width: 760px;
            border-collapse: collapse;
            font-size: 12px;
        }

        .limpieza-table thead {
            background: #fff7ed;
        }

        .limpieza-table th,
        .limpieza-table td {
            border-bottom: 1px solid var(--border-light);
            padding: 7px 6px;
            text-align: left;
            vertical-align: top;
        }

        .limpieza-table th {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            font-size: 11px;
            color: #4b5563;
        }

        .limpieza-table th:first-child,
        .limpieza-table td:first-child {
            position: sticky;
            left: 0;
            background: #f9fafb;
            z-index: 1;
        }

        .limpieza-col-tarea {
            width: 170px;
        }

        .limpieza-tarea-input {
            width: 100%;
            border-radius: 10px;
            border: 1px solid var(--border-light);
            padding: 6px 7px;
            font-size: 12px;
            background: #ffffff;
        }

        .limpieza-dia-cell {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .limpieza-dia-input {
            width: 100%;
            border-radius: 10px;
            border: 1px solid var(--border-light);
            padding: 5px 7px;
            font-size: 11px;
            background: #ffffff;
        }

        .limpieza-check {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 10px;
            color: var(--text-secondary);
        }

        .limpieza-check input[type="checkbox"] {
            width: 14px;
            height: 14px;
            accent-color: var(--primary-dark);
        }

        .limpieza-footer {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding-top: 10px;
            border-top: 1px dashed var(--border-light);
            margin-top: 8px;
        }

        .limpieza-footer-note {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .limpieza-footer-note i {
            color: var(--primary-dark);
        }

        .limpieza-btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .limpieza-btn-primary {
            background: #111827;
            color: #ffffff;
            border-radius: 999px;
            border: none;
            padding: 8px 18px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.16s ease;
        }

        .limpieza-btn-primary:hover {
            background: #020617;
            box-shadow: 0 10px 30px rgba(15, 23, 42, 0.24);
            transform: translateY(-1px);
        }

        .limpieza-btn-ghost {
            background: #ffffff;
            border-radius: 999px;
            border: 1px solid var(--border-light);
            padding: 7px 15px;
            font-size: 13px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: var(--text-primary);
            transition: all 0.16s ease;
        }

        .limpieza-btn-ghost:hover {
            border-color: var(--primary);
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.14);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(18px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.45s ease-out;
        }

        /* Responsive */
        @media (max-width: 1200px) {

        {/* Detalle de colaboradores */}
        <div className="checklist-detail">
          <div className="section-header">
            <h2 className="section-title">Listado de colaboradores</h2>
            <span style={{ fontSize: 13, color: 'var(--text-secondary)' }}>
              {loading ? 'Cargando...' : `${filtrados.length} colaboradores`}
            </span>
          </div>

          {error && (
            <div
              style={{
                marginBottom: 12,
                padding: '10px 12px',
                borderRadius: 12,
                background: '#FEF2F2',
                color: '#B91C1C',
                fontSize: 13
              }}
            >
              {error}
            </div>
          )}

          <div style={{ display: 'grid', gap: 10 }}>
            {filtrados.map(colab => {
              const puestoTag = getPuestoTag(colab.puesto);
              const statusTag = getStatusTag(colab.status);

              const isAnfitrion = puestoTag.label === 'Anfitrión';
              const leftBorderColor = isAnfitrion ? '#0EA5E9' : '#F97316';
              const iconClass = isAnfitrion ? 'bi-person-hearts' : 'bi-fire';

              return (
                <div
                  key={colab.id}
                  style={{
                    display: 'flex',
                    justifyContent: 'space-between',
                    alignItems: 'center',
                    padding: '14px 16px',
                    borderRadius: 16,
                    border: '1px solid var(--border-light)',
                    background: '#F9FAFB',
                    boxShadow: '0 1px 2px rgba(15,23,42,0.03)',
                    borderLeft: `4px solid ${leftBorderColor}`
                  }}
                >
                  <div style={{ display: 'flex', alignItems: 'center', gap: 12 }}>
                    <div
                      style={{
                        width: 34,
                        height: 34,
                        borderRadius: 999,
                        background: '#FFF',
                        display: 'flex',
                        alignItems: 'center',
                        justifyContent: 'center',
                        border: '1px solid var(--border-light)'
                      }}
                    >
                      <i className={`bi ${iconClass}`} style={{ fontSize: 18, color: leftBorderColor }}></i>
                    </div>
                    <div>
                      <div style={{ fontWeight: 600, fontSize: 14 }}>{colab.nombre}</div>
                      <div
                        style={{
                          fontSize: 12,
                          color: 'var(--text-secondary)',
                          display: 'flex',
                          gap: 8,
                          marginTop: 2
                        }}
                      >
                        <span>ID: {colab.id}</span>
                        {colab.antiguedad != null && (
                          <span>• Antigüedad: {colab.antiguedad} años</span>
                        )}
                      </div>
                    </div>
                  </div>

                  <div style={{ display: 'flex', flexDirection: 'column', alignItems: 'flex-end', gap: 6 }}>
                    <span className={puestoTag.className}>{puestoTag.label}</span>
                    <span className={statusTag.className}>{statusTag.label}</span>
                  </div>
                </div>
              );
            })}

            {!loading && filtrados.length === 0 && (
              <div
                style={{
                  padding: '18px 16px',
                  borderRadius: 16,
                  background: '#F9FAFB',
                  border: '1px dashed var(--border-light)',
                  fontSize: 13,
                  color: 'var(--text-secondary)'
                }}
              >
                No hay colaboradores que coincidan con el filtro actual.
              </div>
            )}
          </div>
        </div>
      </div>
    </div>
  );
}

  function App() {
    const [activeView, setActiveView] = useState('dashboard');
    const [searchQuery, setSearchQuery] = useState('');

    const renderContent = () => {
      switch (activeView) {
        case 'dashboard':
          return <Dashboard />;
        case 'agenda':
          return <Agenda />;
        case 'checklists':
          return <Checklists />;
        case 'charolas':
          return <Charolas />;
        case 'pendientes':
          return <Pendientes />;
        case 'colaboradores':
          return <Colaboradores />;
        case 'limpieza':
          return <Limpieza />;
        default:
          return <Dashboard />;
      }
    };

    return (
      <div className="app-container">
        <aside className="sidebar">
          <div className="logo-section">
            <div className="logo">LC HUAMANTLA</div>
            <div className="logo-subtitle">Sistema de gestión</div>
          </div>

          <nav className="nav-section">
            <div className="nav-label">Principal</div>
            {navItems.map(item => (
              <div
                key={item.id}
                className={`nav-item ${activeView === item.id ? 'active' : ''}`}
                onClick={() => setActiveView(item.id)}
              >
                <i className={`bi ${item.icon} nav-icon`}></i>
                {item.label}
              </div>
            ))}
          </nav>
        </aside>

        <main className="main-content">
          {/* TOPBAR */}
          <div className="topbar">
            <div className="search-bar">
              <i className="bi bi-search search-icon"></i>
              <input
                type="text"
                className="search-input"
                placeholder="Buscar colaboradores, pendientes, bitácoras..."
                value={searchQuery}
                onChange={e => setSearchQuery(e.target.value)}
              />
            </div>

            <div className="topbar-actions">
              <button className="icon-btn">
                <i className="bi bi-bell"></i>
                <span className="notification-badge">5</span>
              </button>
              <div className="user-avatar">LC</div>
            </div>
          </div>

          {/* CONTENIDO CON PADDING */}
          <div className="content-area">
            {renderContent()}
          </div>
        </main>
      </div>
    );
  }

  ReactDOM.render(<App />, document.getElementById('root'));
